<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <div id="wrap">
    <div class="side">
      <div id="login-box" class="side-item">
        <form class="hidden" id="login-form">
          <input class="inp-name" required maxlength="15" type="text" placeholder="What is your name?">
          <input class="inp-submit hidden" type="submit" value="Log In"></input>
        </form>
        <h1 id="greenting" class="hidden">dasdas</h1>
      </div>
      <div id="clock-box" class="side-item">
        <h2 id="days">asd</h2>
        <h2 id="clock">00:00:00</h2>
      </div>
      <div id="weather">
        <span id="icon"></span>
        <div id="weather-col">
          <span id="temp"></span>
          <span id="weather-main"></span>
          <span id="city"></span>
        </div>
      </div>
    </div>
    <div class="todo-box">
      <form id="todo-form">
        <input class="inp-todo" type="text" placeholder="Write a To Do and Press Enter" required>
      </form>
      <ul id="todo-list">
      </ul>
    </div>
  </div>
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
